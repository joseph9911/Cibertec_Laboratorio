<div ng-controller="personController as vm">
    <h1>{{vm.title}}</h1>
   
    <person-card ng-repeat="person in vm.personList"
                 person-id="{{person.businessEntityID}}"
                 first-name="{{person.firstName}}"
                 last-name="{{person.lastName}}"
                 modified-date="{{person.modifiedDate}}">
        <a href="" class="btn btn-success" ng-click="vm.getPersonDetail(person.businessEntityID)"
           data-toggle="modal"
           data-target="#modal-container">
            <span class="glyphicon glyphicon-list"></span> Edit
        </a>
    </person-card>
    <modal-popup title="Person">
        <h1>Test</h1>
        <label>Person ID:</label> {{vm.person.businessEntityID}}

    </modal-popup>

</div>
